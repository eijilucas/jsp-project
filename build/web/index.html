<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crud Cliente</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="form-container">
            <h2>Formul√°rio Cliente</h2>

            <form action="Controle_Cliente" method="GET">
                <div class="form-group">
                    <label for="id" class="form-label">Id:</label>
                    <input type="text" id="id" name="txtId" class="form-input">
                </div>

                <div class="form-group">
                    <label for="idade" class="form-label">Idade:</label>
                    <input type="text" id="idade" name="txtIdade" class="form-input" placeholder="Digite sua idade">
                </div>

                <div class="form-group">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" name="txtNome" class="form-input" placeholder="Digite seu nome completo">
                </div>

                <div class="form-group">
                    <label for="cpf" class="form-label">Cpf:</label>
                    <input type="text" id="cpf" name="txtCpf" class="form-input" placeholder="Digite seu cpf">
                </div>

                <div class="form-group">
                    <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
                    <input type="text" id="dataNascimento" name="txtDataNascimento" class="form-input" placeholder="Digite sua data de nascimento">
                </div>

                <div class="form-group">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="text" id="telefone" name="txtTelefone" class="form-input" placeholder="Digite seu telefone">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" id="email" name="txtEmail" class="form-input" placeholder="Digite seu email">
                </div>

                <div class="form-group">
                    <label for="logradouro" class="form-label">Logradouro:</label>
                    <input type="text" id="logradouro" name="txtLogradouro" class="form-input" placeholder="Digite seu logradouro">
                </div>

                <div class="form-group">
                    <label for="cidade" class="form-label">Cidade:</label>
                    <input type="text" id="cidade" name="txtCidade" class="form-input" placeholder="Digite sua cidade">
                </div>

                <div class="form-group">
                    <label for="estado" class="form-label">Estado:</label>
                    <input type="text" id="estado" name="txtEstado" class="form-input" placeholder="Digite seu estado">
                </div>

                <div class="form-button">
                    <button type="submit" value="CADASTRAR" name="op" class="form-submit">CADASTRAR</button>
                    <button type="submit" value="DELETAR" name="op" class="form-submit">DELETAR</button>
                    <button type="submit" value="ATUALIZAR" name="op" class="form-submit">ATUALIZAR</button>
                    <button type="submit" value="BUSCAR POR ID" name="op" class="form-submit">BUSCAR POR ID</button>
                    <button type="submit" value="BUSCAR TODOS" name="op" class="form-submit">BUSCAR TODOS</button>
                </div>

            </form>
        </div>
    </body>
</html>
